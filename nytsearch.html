<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NYTimes Search</title>

    <!-- reset for same rendering across browsers -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- We need to bring in the bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-0d2eTc91EqtDkt3Y50+J9rW3tCXJWw6/lDgf1QNHLlV0fadTyvcA120WPsSOlwga" crossorigin="anonymous">
    <!-- link to font to use in styling -->
    <script type="text/javascript" src="assets/nytsearch.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/images">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="navbar-brand">
                        New York Times Search</div>
                </nav>
            </div>

            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div class="jumbotron">
                    <h2 class="display-5">Search Criteria</h2>
                    <div class="form-group">
                        <label for="keyword">Subject or Keyword</label>
                        <input type="keyword" class="form-control" id="keyword" aria-describedby="emailHelp" placeholder="Subject or Keyword">

                    </div>
                    <div class="form-group">
                        <label for="beginDate">Begin Date</label>
                        <input type="beginDate" class="form-control" id="beginDate" placeholder="YYYYMMDD">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="endDate" class="form-control" id="endDate" placeholder="YYYYMMDD">
                    </div>

                    <div class="form-group">
                        <label for="authorName">Author Name</label>
                        <input type="authorName" class="form-control" id="authorName" placeholder="John Smith">
                    </div>


                    <p class="lead">
                        <button type="submit" class="btn btn-primary btn-lg" role="button" value="submit">Submit</button>
                    </p>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <p class="navbar-brand">
                        Results</p>
                </nav>

                <table class="table">
                    <thead>
                        <tr class="table-danger">
                            <th scope="col"><b>#</b></th>
                            <th scope="col"><b>Title</b></th>
                            <th scope="col"><b>URL</b></th>
                            <th scope="col"><b>Date</b></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    </div>
    <!-- jquery -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
